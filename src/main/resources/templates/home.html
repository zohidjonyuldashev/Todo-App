<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: head(~{::title})">
    <title>Home Page</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-1">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Created At</th>
                    <th scope="col"><a href="/todos/new" class="btn btn-success">Add Todo</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${#numbers.sequence(todos.size()-1, 0, -1)}">
                    <td th:text="${todos[i].id}"></td>
                    <td th:text="${todos[i].title}"></td>
                    <td th:text="${todos[i].priority}"></td>
                    <td th:text="${todos[i].createdAt}"></td>
                    <td>
                        <a th:href="@{/todos/{id}/edit(id=${todos[i].id})}" class="btn btn-warning">Update</a>
                        <a th:href="@{/todos/{id}/delete(id=${todos[i].id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<section th:replace="fragment :: js"></section>
</body>
</html>
